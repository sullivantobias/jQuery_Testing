<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <title>QCM</title>
</head>

<body>
  <form id="poll">


    <div class="question">
      <div class="texte">
        <h2>2+2</h2><br>
        <input type="radio" id="r1" name="q1">3</input><br>
        <input type="radio" id="r2" name="q1">1</input><br>
        <input type="radio" id="r3" name="q1">4</input><br>
        <br><span class="answer" id="answer1">The right answer was 4</span>
      </div>
      <img class="questionLogo" id="img1" src="assets/question.png" />
    </div>

    <div class="question">
      <div class="texte">
        <h2>2/2</h2><br>
        <input type="radio" id="r4" name="q2">1</input><br>
        <input type="radio" id="r5" name="q2">0</input><br>
        <input type="radio" id="r6" name="q2">2</input><br>
        <br><span class="answer" id="answer2">The right answer was 1</span>
      </div>
      <img class="questionLogo" id="img1" src="assets/question.png" />
    </div>
    <a href="">Try your responses</a>
  </form>


  <script src="../jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
